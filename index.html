<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>

    <div class="game">

        <div class="grid"></div>

        <div class="controls">
            <div class="sizeControl">
                <select name="gridSize" id="gridSize">
                    <option value="select">Grid Size</option>
                    <option value="4">4 X 4</option>
                    <option value="8">8 X 8</option>
                    <option value="16">16 X 16</option>
                    <option value="32">32 X 32</option>
                    <option value="64">64 X 64</option>
                </select>
                <button id="submit">Reset</button>
            </div>
            <div class="colorControl">
                <button id="black">Black</button>
                <button id="multicolor">Multi-Color</button>
                <button id="gradient">Gradient</button>
                <button id="erase">Eraser</button>
            </div>
        </div>

    </div>

    <div class="footer"></div>

    <script src="script.js"></script>
</body>
</html>
